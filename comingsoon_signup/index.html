<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <title>SignUp</title>
</head>
<body>

    <div class="container">

        <div class="col col-1">
            <img src="img/naeim-jafari-laobUPA4jR8-unsplash.jpg" alt="fashion_image">
        </div>

        <div class="col col-2">
            
            <div class="title">
                <h1>new collection</h1>
                <p>coming soon</p>
            </div>

            <form action="#">

                <fieldset>

                    <legend>Be the first one to know!</legend>

                    <input type="text" class="effect" name="first_name" autocomplete="off" required />
                    <span class="focus-border"></span>
                    <label for="first_name" class="label-name">
                        <span class="content-name">First name</span>
                    </label>

                    <input type="text" name="last_name" autocomplete="off" required />
                    <label for="last_name" class="label-name">
                        <span class="content-name">Last name</span>
                    </label>

                    <input type="email" name="user_email" autocomplete="off" required />
                    <label for="email" class="label-name">
                        <span class="content-name">Email address</span>
                    </label>

                    <button type="submit" class="submit-button">Submit</button>

                </fieldset>

            </form>

        </div>

    </div>
    
</body>
</html>
